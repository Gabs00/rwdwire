<html>
	<head>
		<title>Responsive Wireframes</title>
		<link rel="stylesheet" href="public/assets/jquery-ui/themes/base/minified/jquery.ui.resizable.min.css">
		<link rel="stylesheet" href="public/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="public/css/default.css">

		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
		<script src="public/assets/jquery/jquery.min.js"></script>
		<script src="public/assets/underscore/underscore-min.js"></script>
		<script src="public/assets/backbone/backbone-min.js"></script>
		<script src="public/assets/jquery-ui/ui/minified/jquery-ui.custom.min.js"></script>
		<script src="public/assets/jquery-timeago/jquery.timeago.js"></script>
		<script src="public/js/main.js"></script>
	</head>
	<body>

		<div class="container">
			<br>
			<h1 id="main-title">
				RWD Wireframe <span id="version"> (v. Pre-Alpha) </span>
			</h1> <br>
			<div id="sizes">
			</div>

			<div class="main-menu">

			</div>

			<div class="main-view">

			</div>
		</div>
		<div class="notification">
		</div>

		<!-- Overlays -->
		<div class="element-overlay hidden overlay">
			<button class="close no-select">Cancel (or Click Anywhere)</button>
			<div class="hidden shadow-element" style="position: absolute; width: 1px; height: 1px;"></div>
		</div>

		<div class="user-overlay hidden overlay"></div>

		<div class="width-overlay hidden overlay"></div>

		<!-- Templates -->
		<script id="widthViewTemp" type="text/template">
		 	<span class="min"><%= xmin %>px </span>
		 	<span class="max"><%= xmax %>px </span>
		</script>

		<script id="toolViewTemp" type="text/template">
			<i class="<%= iconClass %>"></i> <%=name%>
		</script>

		<script id="elementViewTemp" type="text/template">
			<div class="edit-element">
				<button class="edit-content"><i class="icon-pencil icon-2x"></i></button>
				<button class="save-content hidden"><i class="icon-save icon-2x"></i></button>
			</div>
			<div class="content">
				<%= content %>
			</div>
			<div class="edit hidden">
				
				<span class="top">Content: <textarea class="input-content"></textarea></span>
				<br>
				<!--Disable: <input class="input-disable" type="checkbox">-->
				BColor: <input class="input-color" type="text" size="7">
				Zindex: <input class="input-zindex" type="text" size="4">
				<button class="remove-element"> <i class="icon-remove-circle"></i> Remove Element</button>
		</script>

		<script id="loginOverlayTemp" type="text/template">
			<div class="login-window window">
				<button class="close"><i class="icon-remove"></i></button>
				<h3>Login</h3><br>
				<div id="loginError" class="error hidden"></div>
				<form id="loginForm">
					<label> Email: </label>
					<input type="email" name="email" id="inputEmail"><br>
					<label> Password: </label>
					<input type="password" name="password" id="inputPass"><br>
					<br>
					<button type="submit" id="loginSubmit" class="btn-large"><i class="icon-ok"></i> Login</button>
				</form>
				Or 
				<br>
				<button id="registerButton" class="btn-large"><i class="icon-key"></i> Register </button>
				<br>
			</div>
		</script>
		<script id="registerOverlayTemp" type="text/template">
			<div class="register-window window">
				<button class="close"><i class="icon-remove"></i></button>
				<h3>Register</h3><br>
				<div id="registerError" class="error hidden"></div>
				<form id="registerForm">
					<label> Email: </label>
					<input type="email" name="email" id="inputRegisterEmail"><br>
					<label> Password: </label>
					<input type="password" name="password" id="inputRegisterPass"><br>
					<label> Confirm Password: </label>
					<input type="password" name="vpassword" id="vinputRegisterPass"><br><br>
					<button type="submit" class="btn-large"><i class="icon-ok"></i> Submit </button>
				</form>
			</div>
		</script>
		<script id="userOverlayTemp" type="text/template">
			<div class="window">
				<button class="close"><i class="icon-remove"></i></button>
				<div class="error hidden"><i class="icon-remove"></i></div>
				<h3> Your Projects </h3>
				<div class="projects">
					It seems you have no saved projects yet. 
				</div>
				<br/><br/>
				<h3> To Sign off... </h3>
				<p> Simply close this tab to sign off.  It is that easy :) </p>
			</div>
		</script>
		<script id="widthOverlayTemp" type="text/template">
			<div class="window">
				<h3>Edit Viewport Dimensions </h3>
				<button class="close" title="close window"><i class="icon-remove"></i></button>
				<div class="notice"> Everything updates instanteously.  So just change and close :) </div>
				<div class="error hidden"><i class="icon-remove"></i></div>
				<div class="width-form-items">
					<!-- The width items will be inserted here (see below) -->
				</div>
				<button class="add-width"><i class="icon-plus"></i> Add New Width</button>
			</div>
		</script>
		<script id="widthFormItemTemp" type="text/template">
			<div class="width-form-item" data-cid="<%= cid %>">
			Width: <input type="text" value="<%= xmax %>" class="edit-width" /> <br>
			Height: <input type="text" value="<%=y%>" class="edit-height"/> <br>
			Title: <input type="text" value="<%=title%>" class="edit-title"/> <br>
			<button class="remove-width" title="Remove This Width">Remove</button>
			</div>
		</script>

		<script id="notificationItemTemp" type="text/template">
			<div class="notification-item <%=className%>">
				<button class="close"><i class="icon-remove"></i></button>
				<p class="notification-type"><%=type%> </p>
				<p class="notification-message"> <%=message%></p>
			</div>
		</script>
	</body>
</html>
