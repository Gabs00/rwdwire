<html>
	<head>
		<title>Responsive Wireframes</title>
		<link rel="stylesheet" href="public/assets/jquery-ui/themes/base/minified/jquery.ui.resizable.min.css">
		<link rel="stylesheet" href="public/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="public/assets/spectrum/spectrum.css">
		<link rel="stylesheet" href="public/css/default.css">

		<script data-main="public/js/main" src="public/assets/requirejs/require.js"></script>
		
	</head>
	<body>
		<div class="overlay loading">
			<div class="loading-content">
				Loading...
			</div>
		</div>
		<div class="container">
			<br>
			<h1 id="main-title">
				RWD Wireframe <span id="version"> (v. Alpha) </span>
			</h1> <br>
			<div id="sizes">
			</div>

			<div class="main-menu">

			</div>

			<div class="main-view">

			</div>
		</div>
		<div class="notification">
		</div>
		<div class="elements-preview">
			<div class="preview-handle"></div>
			<div class="preview-content">
				<h3> Preview Elements </h3>
				<p class="notes"> Here you can order the element layers for a particular view. <br>
				<strong> Also, you can disable elements for a particular view.</strong> </p>
				<br> 
				<h4>Visible</h4>
				<ul id="previewVisible" class="preview-list">
					<!-- Visible Element Preview goes in here -->
				</ul>
				<br>
				<h4>Invisible</h4>
				<ul id="previewDisable" class="preview-list">
					<!-- Invisible Element Preview goes in here -->
				</ul>
			</div>
		</div>
		<!-- Overlays -->
		<div class="element-overlay hidden overlay">
			<button class="close no-select">Cancel (or Click Anywhere)</button>
			<div class="hidden shadow-element" style="position: absolute; width: 1px; height: 1px;"></div>
		</div>


		<div class="user-overlay hidden overlay"></div>

		<div class="width-overlay hidden overlay"></div>

		<div class="edit-overlay hidden overlay"></div>
		<!-- Templates -->
		<script id="widthViewTemp" type="text/template">
		 	<span class="min"><%= xmin %>px </span>
		 	<span class="max"><%= xmax %>px </span>
		</script>

		<script id="toolViewTemp" type="text/template">
			<i class="<%= iconClass %>"></i> <%=name%>
		</script>

		<script id="elementViewTemp" type="text/template">
			<div class="content">
				<%= content %>
			</div>
		</script>

		<script id="loginOverlayTemp" type="text/template">
			<div class="login-window window">
				<button class="close"><i class="icon-remove"></i></button>
				<h3>Login</h3><br>
				<div id="loginError" class="error hidden"></div>
				<form id="loginForm">
					<label> Email: </label>
					<input type="email" name="email" id="inputEmail"><br>
					<label> Password: </label>
					<input type="password" name="password" id="inputPass"><br>
					<br>
					<button type="submit" id="loginSubmit" class="btn-large"><i class="icon-ok"></i> Login</button>
				</form>
				Or 
				<br>
				<button id="registerButton" class="btn-large"><i class="icon-key"></i> Register </button>
				<br>
			</div>
		</script>
		<script id="registerOverlayTemp" type="text/template">
			<div class="register-window window">
				<button class="close"><i class="icon-remove"></i></button>
				<h3>Register</h3><br>
				<div id="registerError" class="error hidden"></div>
				<form id="registerForm">
					<label> Email: </label>
					<input type="email" name="email" id="inputRegisterEmail"><br>
					<label> Password: </label>
					<input type="password" name="password" id="inputRegisterPass"><br>
					<label> Confirm Password: </label>
					<input type="password" name="vpassword" id="vinputRegisterPass"><br><br>
					<button type="submit" class="btn-large"><i class="icon-ok"></i> Submit </button>
				</form>
			</div>
		</script>
		<script id="userOverlayTemp" type="text/template">
			<div class="window">
				<button class="close"><i class="icon-remove"></i></button>
				<div class="error hidden"><i class="icon-remove"></i></div>
				<h3> Your Projects </h3>
				<div class="projects">
					It seems you have no saved projects yet. 
				</div>
				<br/><br/>
				<h3> To Sign off... </h3>
				<p> Simply close this tab to sign off.  It is that easy :) </p>
			</div>
		</script>
		<script id="widthOverlayTemp" type="text/template">
			<div class="window">
				<h3>Edit Viewport Settings </h3>
				<button class="close" title="close window"><i class="icon-remove"></i></button>
				<div class="notes"> Everything updates instanteously.  So just change and close :) </div>
				<div class="error hidden"><i class="icon-remove"></i></div>
				<div class="width-form-items">
					<!-- The width items will be inserted here (see below) -->
				</div>
				<button class="add-width"><i class="icon-plus"></i> Add New Width</button>
			</div>
		</script>
		<script id="widthFormItemTemp" type="text/template">
			<div class="width-form-item" data-cid="<%= cid %>">
			Width: <input type="text" value="<%= xmax %>" class="edit-width" /> <br>
			Height: <input type="text" value="<%=y%>" class="edit-height"/> <br>
			Title: <input type="text" value="<%=title%>" class="edit-title"/> <br>
			Color: <input type="color" value="<%=viewportColor%>" class="edit-vcolor"/> <br>
			<button class="remove-width danger" title="Remove This Width">Remove</button>
			</div>
		</script>
		<script id="editElementItemTemp" type="text/template">
			<div class="window">
				<button class="close"><i class="icon-remove"></i></button>
				<h3>Edit Element</h3>
				<p class="notes"> All the setting here, except for opacity, are persistent across all viewports. 
					<br>
					(In other words, once you change it, it will change in all viewports.  But when you change opacity, it will only change for the current viewport.)
				</p> 
				<br>
				<form id="editElementForm">
					Name: <input type="text" class="input-name" value="<%=name%>"/><br>
					<span class="top">Content: </span><br>
					<textarea name="element-content" class="input-content" ><%=content%></textarea>

					<br>
					Background Color: <input class="input-bcolor" type="color" size="7" value="<%= bcolor %>">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					Opacity: <input class="input-opacity" type="text" value="<%= opacity %>" size="4"/>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button class="remove-element danger"> <i class="icon-exclamation-sign"></i> Remove Element</button>
					<br>
					
					<button class="cancel btn-large" type="button"> <i class="icon-circle-arrow-left"></i> Cancel </button>
					<button class="save btn-large" type="submit"><i class="icon-save"></i> Save</button>
					
				</form>

			</div>
		</script>
		<script id="previewElementItemTemp" type="text/template">
			<li class="preview-element-item" id="<%=cid%>"><%= name %></li>
		</script>
		<script id="notificationItemTemp" type="text/template">
			<div class="notification-item <%=className%>" title="Click to dismiss">
				<p class="notification-type"><%=type%> </p>
				<p class="notification-message"> <%=message%></p>
			</div>
		</script>

		<!--Google Analytics -->
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-32998844-1']);
		  _gaq.push(['_setDomainName', 'lifeishao.com']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>
	</body>
</html>
